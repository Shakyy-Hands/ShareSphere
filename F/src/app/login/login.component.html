<H1>Login!</H1>

<div class="container">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
    <div>
        User Name : <input type="text" username="username" [(ngModel)]="username">
        Password : <input type="password" username="password" [(ngModel)]="password">
        
        <button (click)="handleLogin()" class="btn btn-success">Login</button>
        <!-- <button (click)="handleJWTAuthLogin()" class="btn btn-success">Login</button> -->

        <br>
        <div>
            model values: login={{username}}, password: {{password}}
        </div>
    </div>
</div>
